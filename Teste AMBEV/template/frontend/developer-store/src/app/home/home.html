<div class="home-container">
  <h1>Bem-vindo ao <span>DeveloperStore</span></h1>
  <p>Gerencie suas vendas de forma rápida e prática.</p>

  <div class="card-container">
    <!-- Realizar Pedido -->
    <mat-card class="action-card" (click)="navigate('/sales/create')">
      <mat-card-header>
        <mat-icon color="primary">add_shopping_cart</mat-icon>
        <mat-card-title>Realizar Pedido</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Crie um novo pedido e registre os produtos vendidos.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Criar</button>
      </mat-card-actions>
    </mat-card>

    <!-- Listar Pedidos -->
    <mat-card class="action-card" (click)="navigate('/sales/list')">
      <mat-card-header>
        <mat-icon color="accent">list_alt</mat-icon>
        <mat-card-title>Listar Pedidos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Veja todos os pedidos registrados e seus detalhes.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Ver Pedidos</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
